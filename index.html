<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truyen Hay Moi ngayngay - Trang Chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        /* Header */
        
        header {
            background: #0073e6;
            color: white;
            padding: 10px 20px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        /* Search Bar */
        
        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .search-bar input {
            padding: 5px;
            width: 250px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        
        .search-bar button {
            padding: 5px 10px;
            background: #005bb5;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .search-bar button:hover {
            background: #004494;
        }
        /* Banner */
        
        .banner {
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            margin-bottom: 20px;
        }
        
        .banner h2 {
            margin: 10px 0;
            color: #333;
        }
        
        .banner p {
            color: #666;
        }
        /* Grid Layout */
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }
        
        .grid-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        
        .grid-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .grid-item h3 {
            margin: 10px 0;
            color: #333;
        }
        
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        /* Footer */
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <h1>Truyện Hay Mỗi Ngày</h1>
                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm truyện...">
                <button>Tìm</button>
            </div>
            <div>
                <a href="login.html">Đăng Nhập</a>
                <a href="register.html">Đăng Ký</a>
            </div>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h2>Chào mừng đến với truyện hay mỗi ngày</h2>
        <p>Đọc truyện tranh online miễn phí với nhiều thể loại hấp dẫn!</p>
    </section>

    <!-- Grid Truyện -->
    <section class="grid">
        <!-- Truyện 1 -->
        <div class="grid-item">
            <a href="story.html">
                <img src="images/mahoang.jpg" alt="Truyện 1">
                <h3>Truyện 1</h3>
            </a>
        </div>

        <!-- Truyện 2 -->
        <div class="grid-item">
            <a href="story.html">
                <img src="images/phandien.jpg" alt="Truyện 2">
                <h3>Truyện 2</h3>
            </a>
        </div>

        <!-- Truyện 3 -->
        <div class="grid-item">
            <a href="story.html">
                <img src="images/truyen3.jpg" alt="Truyện 3">
                <h3>Truyện 3</h3>
            </a>
        </div>

        <!-- Truyện 4 -->
        <div class="grid-item">
            <a href="story.html">
                <img src="images/truyen4.jpg" alt="Truyện 4">
                <h3>Truyện 4</h3>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; bản quyền@buimanh</p>
    </footer>
</body>

</html>
